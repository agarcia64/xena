resource_registry:
  OS::TripleO::Network: /usr/share/openstack-tripleo-heat-templates/network/deployed_networks.yaml
parameter_defaults:
  DeployedNetworkEnvironment:
    net_attributes_map:
      storage:
        network:
          dns_domain: storage.mydomain.tld.
          mtu: 1350
          name: storage
          tags:
          - tripleo_network_name=Storage
          - tripleo_net_idx=0
          - tripleo_service_net_map_replace=storage
          - tripleo_vip=true
        subnets:
          storage_subnet:
            cidr: 192.168.42.0/24
            dns_nameservers: []
            gateway_ip: null
            host_routes: []
            ip_version: 4
            name: storage_subnet
      storage_mgmt:
        network:
          dns_domain: storagemgmt.mydomain.tld.
          mtu: 1350
          name: storage_mgmt
          tags:
          - tripleo_network_name=StorageMgmt
          - tripleo_net_idx=0
          - tripleo_service_net_map_replace=storage_mgmt
          - tripleo_vip=true
        subnets:
          storage_mgmt_subnet:
            cidr: 192.168.42.0/24
            dns_nameservers: []
            gateway_ip: null
            host_routes: []
            ip_version: 4
            name: storage_mgmt_subnet
    net_cidr_map:
      storage:
      - 192.168.42.0/24
      storage_mgmt:
      - 192.168.42.0/24
    net_ip_version_map:
          storage: 4
          storage_mgmt: 4
